<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Phone Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Update Phone Information</h1>
    </header>

    <main>
        <form action="http://localhost/project/api/updatePhone.php" method="POST">
            <h2>Phone Information</h2>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required><br>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required><br>

            <h2>Price Information</h2>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>

            <label for="currency">Currency:</label>
            <input type="text" id="currency" name="currency" required><br>

            <h2>Specifications</h2>
            <label for="ram">RAM (GB):</label>
            <input type="number" id="ram" name="ram" required><br>

            <label for="storage">Storage (GB):</label>
            <input type="number" id="storage" name="storage" required><br>

            <label for="battery">Battery (mAh):</label>
            <input type="number" id="battery" name="battery" required><br>

            <label for="display">Display (inches):</label>
            <input type="number" id="display" name="display" step="0.1" required><br>

            <h2>Vendor Information</h2>
            <label for="vendor_name">Vendor Name:</label>
            <input type="text" id="vendor_name" name="vendor_name" required><br>

            <label for="vendor_website">Vendor Website:</label>
            <input type="url" id="vendor_website" name="vendor_website" required><br>

            <label for="vendor_rating">Vendor Rating (1-5):</label>
            <input type="number" id="vendor_rating" name="vendor_rating" step="0.1" min="1" max="5" required><br>

            <button type="submit">Update Phone</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Mobile Phone Store</p>
    </footer>
</body>
</html>
