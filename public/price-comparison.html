<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Price Comparison</h1>
    </header>

    <main>
        <section id="comparisonSection">
            <div id="loadingSpinner">Loading...</div>
            <div id="phoneDetails"></div>
            <div id="sameBrandPhones"></div>
            <div id="similarSpecPhones"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mobile Phone Store</p>
    </footer>

    <script>
        async function fetchPriceComparison() {
            const params = new URLSearchParams(window.location.search);
            const phoneId = params.get('phoneId');

            if (!phoneId) {
                alert("No phoneId provided in URL.");
                return;
            }

            const phoneDetailsDiv = document.getElementById('phoneDetails');
            const sameBrandDiv = document.getElementById('sameBrandPhones');
            const similarSpecDiv = document.getElementById('similarSpecPhones');
            const loadingSpinner = document.getElementById('loadingSpinner');

            try {
                const response = await fetch(`http://localhost/project/api/getPriceComparison.php?phoneId=${encodeURIComponent(phoneId)}`);
                const data = await response.json();

                console.log("Price Comparison Data:", data);

                if (data.error) {
                    phoneDetailsDiv.innerHTML = `<p>${data.error}</p>`;
                } else {
                    // Display the selected phone details with price and currency
                    const phone = data.phone;
                    phoneDetailsDiv.innerHTML = `
                        <h2>${phone.mo_brand} ${phone.mo_model}</h2>
                        <ul>
                            <li><strong>RAM:</strong> ${phone.s_ram || 'N/A'}</li>
                            <li><strong>Storage:</strong> ${phone.s_storage || 'N/A'}</li>
                            <li><strong>Battery:</strong> ${phone.s_battery || 'N/A'}</li>
                            <li><strong>Display:</strong> ${phone.s_display || 'N/A'}</li>
                            <li><strong>Price:</strong> ${phone.p_price || 'N/A'} ${phone.p_currency || 'N/A'}</li>
                            <li><strong>Vendor:</strong> ${phone.v_name || 'N/A'} (${phone.v_avgrating || 'No rating'} stars)</li>
                        </ul>
                    `;

                    // Display same-brand phones
                    if (data.sameBrandPhones.length > 0) {
                        sameBrandDiv.innerHTML = `
                            <h2>Phones From the Same Brand</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Model</th>
                                        <th>Vendor</th>
                                        <th>Rating</th>
                                        <th>Price</th>
                                        <th>Currency</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.sameBrandPhones.map(phone => `
                                        <tr>
                                            <td>
                                                <a href="phone-details.html?phoneId=${encodeURIComponent(phone.phoneid)}">
                                                    ${phone.mo_model || 'Unknown Model'}
                                                </a>
                                            </td>
                                            <td>${phone.v_name || 'Unknown'}</td>
                                            <td>${phone.v_avgrating || 'No rating'}</td>
                                            <td>${phone.p_price || 'N/A'}</td>
                                            <td>${phone.p_currency || 'N/A'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `;
                    } else {
                        sameBrandDiv.innerHTML = `<p>No other phones found from the same brand.</p>`;
                    }

                    // Display phones with similar specifications
                    if (data.similarSpecPhones.length > 0) {
                        similarSpecDiv.innerHTML = `
                            <h2>Phones with Similar Specifications</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Brand</th>
                                        <th>Model</th>
                                        <th>Vendor</th>
                                        <th>Rating</th>
                                        <th>Price</th>
                                        <th>Currency</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.similarSpecPhones.map(phone => `
                                        <tr>
                                            <td>${phone.mo_brand || 'Unknown Brand'}</td>
                                            <td>
                                                <a href="phone-details.html?phoneId=${encodeURIComponent(phone.phoneid)}">
                                                    ${phone.mo_model || 'Unknown Model'}
                                                </a>
                                            </td>
                                            <td>${phone.v_name || 'Unknown'}</td>
                                            <td>${phone.v_avgrating || 'No rating'}</td>
                                            <td>${phone.p_price || 'N/A'}</td>
                                            <td>${phone.p_currency || 'N/A'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `;
                    } else {
                        similarSpecDiv.innerHTML = `<p>No phones with similar specifications found.</p>`;
                    }
                }
            } catch (error) {
                console.error("Error fetching price comparison:", error);
                phoneDetailsDiv.innerHTML = `<p>An error occurred. Please try again later.</p>`;
            } finally {
                loadingSpinner.style.display = "none";
            }
        }

        // Fetch comparison details on page load
        fetchPriceComparison();
    </script>
</body>
</html>
