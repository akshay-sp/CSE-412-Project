<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Check the sessionStorage for user role and redirect accordingly
        window.onload = function() {
            const userRole = sessionStorage.getItem('userRole');

            if (userRole === 'user') {
                window.location.href = 'index-user.html';
            } else if (userRole === 'admin') {
                window.location.href = 'index-admin.html';
            } else {
                window.location.href = 'login.html'; // Redirect to login if no valid role found
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
