<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Manage Vendors</h1>
    </header>

    <main>
        <section>
            <h2>Vendors List</h2>
            <div id="vendorsList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mobile Phone Store</p>
    </footer>

    <script>
        async function loadVendors() {
            const response = await fetch(`../api/manageVendors.php`);
            const vendors = await response.json();
            const vendorsDiv = document.getElementById('vendorsList');
            vendorsDiv.innerHTML = vendors.map(vendor => `
                <div>
                    <h3>${vendor.name}</h3>
                    <p>Website: <a href="${vendor.website}" target="_blank">${vendor.website}</a></p>
                    <p>Average Rating: ${vendor.avgRating}</p>
                </div>
            `).join('');
        }
        loadVendors();
    </script>
</body>
</html>
