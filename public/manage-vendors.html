<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vendors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Manage Vendors</h1>
        </div>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="index-admin.html">Home</a></li>
            <li><a href="search.html">Search Phones</a></li>
            <li><a href="add-phone.html">Add/Remove Phones</a></li>
            <li><a href="update-price.html">Update Price</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Vendor Management</h2>
            <form id="addVendorForm">
                <div>
                    <label for="vendorName">Vendor Name:</label>
                    <input type="text" id="vendorName" required>
                </div>
                <div>
                    <label for="vendorContact">Vendor Contact:</label>
                    <input type="text" id="vendorContact" required>
                </div>
                <div>
                    <label for="vendorEmail">Vendor Email:</label>
                    <input type="email" id="vendorEmail" required>
                </div>
                <button type="button" onclick="addVendor()">Add Vendor</button>
            </form>
        </section>

        <section>
            <h2>Remove Vendor</h2>
            <form id="removeVendorForm">
                <div>
                    <label for="vendorId">Vendor ID:</label>
                    <input type="number" id="vendorId" required>
                </div>
                <button type="button" onclick="removeVendor()">Remove Vendor</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mobile Phone Store</p>
    </footer>

    <script>
        // Add vendor function (simplified version for this example)
        function addVendor() {
            const vendorName = document.getElementById('vendorName').value.trim();
            const vendorContact = document.getElementById('vendorContact').value.trim();
            const vendorEmail = document.getElementById('vendorEmail').value.trim();

            // For simplicity, just log the values
            console.log(`Adding vendor: ${vendorName}, Contact: ${vendorContact}, Email: ${vendorEmail}`);

            // Here, you would typically send this data to a server via AJAX
            alert('Vendor added successfully!');
        }

        // Remove vendor function (simplified version for this example)
        function removeVendor() {
            const vendorId = document.getElementById('vendorId').value.trim();

            // For simplicity, just log the vendorId
            console.log(`Removing vendor with ID: ${vendorId}`);

            // Here, you would typically send a request to the server to remove the vendor
            alert('Vendor removed successfully!');
        }
    </script>
</body>
</html>
